          <!-- Page Header-->

          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Basic Form-->
                <div class="col-lg-6">
                  <div class="card">
                    <div class="card-close">
                      <div class="dropdown">
                        <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                        <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                      </div>
                    </div>
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">Basic Form</h3>
                    </div>
                    <div class="card-body">
                      <form class="form-horizontal">
                        <div class="line"></div>
                        <div class="form-group row">
                          <label for="c1" class="col-sm-3 form-control-label">所有分类</label>
                          <div class="col-sm-9">
                            <select id="c1" name="account" class="form-control mb-3">
                              <option v-for="item in c" :key="item.id" value="item.id">{{item.name}}</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">       
                          <label for="c" class="form-control-label">新的分类</label>
                          <input v-model="cname" id="c" type="text" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group">       
                          <input @click="sub" type="submit" value="添加" class="btn btn-primary">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- Horizontal Form-->
                <div class="col-lg-6">
                  <div class="card">
                    <div class="card-close">
                      <div class="dropdown">
                        <button type="button" id="closeCard2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                        <div aria-labelledby="closeCard2" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                      </div>
                    </div>
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">Horizontal Form</h3>
                    </div>
                    <div class="card-body">
                      <form class="form-horizontal">
                        <div class="line"></div>
                        <div class="form-group row">
                          <label for="t2" class="col-sm-3 form-control-label">已有标签</label>
                          <div class="col-sm-9">
                            <select id="t2" name="account" class="form-control mb-3">
                                <option v-for="item in tag" :key="item.id" value="item.id">{{item.name}}</option>
                            </select>
                          </div>

                        </div>
                        <div class="form-group row">
                          <label for="inputHorizontalWarning" class="col-sm-3 form-control-label">新的标签</label>
                          <div class="col-sm-9">
                            <input v-model="tname"  id="inputHorizontalWarning" type="text" placeholder="请输入标签名" class="form-control form-control-warning"><small class="form-text"></small>
                          </div>
                        </div>
                        <div class="form-group row">       
                          <div class="col-sm-9 offset-sm-3">
                            <input @click="tsub" type="submit" value="添加" class="btn btn-primary">
                          </div>
                        </div>
                      </form>
                    </div>

    <script th:src="@{/js/front.js}"></script>
    <script th:src="@{/js/vue.min.js}"></script>
    <script th:src="@{/js/axios.min.js}"></script>

  <script>

    let vm = new Vue({
      el:'#tc',
      created(){

        axios.get("/c/all").then(res=>{

          this.c=res.data.info.data


        })

        axios.get("/tag/all").then(res=>{

          this.tag=res.data.info.data

        })




      },
      data:{
        c:[

        ],
        tag:[

        ],

        cname:'',
        tname:''

      },
      methods:{
        sub(e){
          e.preventDefault();
          if(this.cname===''){
            alert("类名不能为空")
            return;
          }
          for (let i = 0; i <this.c.length ; i++) {

            if(this.c[i].name===this.cname){
              alert("类名已经存在")
              return;
            }
          }

          let data= `name=${this.cname}`
          axios.post('/c/add',data).then(res=>{

            let {code,msg}=res.data

            if(code==='-1'){

              alert(msg)
            }else{

              this.cname='';
              alert(msg)
            }
          }).catch(err=>{

            console.log(err)

          })

        },
        tsub(e){
          e.preventDefault();
          if(this.tname===''){
            alert("标签名不能为空")
            return;
          }
          for (let i = 0; i <this.tag.length ; i++) {

            if(this.tag[i].name===this.tname){
              alert("标签名已经存在")
              return;
            }
          }

          let data= `name=${this.tname}`
          axios.post('/tag/add',data).then(res=>{

            let {code,msg}=res.data

            if(code==='-1'){

              alert(msg)
            }else{

              this.tname='';
              alert(msg)
            }
          }).catch(err=>{

            console.log(err)

          })

        }

      }



    })

  </script>
