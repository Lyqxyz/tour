<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin by Bootstrapious.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page" id="spot">
      <!-- Main Navbar-->
      <div th:replace="comm/common::commonHeader"></div>
      <div class="page-content d-flex align-items-stretch"> 
        <!-- Side Navbar -->
        <div th:replace="comm/common::commonNavBar"></div>
        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">Forms</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active">Forms            </li>
            </ul>
          </div>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">

                <!-- Form Elements -->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-close">
                      <div class="dropdown">
                        <button type="button" id="closeCard5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                        <div aria-labelledby="closeCard5" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                      </div>
                    </div>
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">添加景点</h3>
                    </div>
                    <div class="card-body">
                      <form class="form-horizontal">
                        <div class="form-group row">
                          <label for="name" class="col-sm-3 form-control-label">景点名称</label>
                          <div class="col-sm-9">
                            <input id="name" v-model="spotname" type="text" class="form-control">
                          </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                          <label for="address" class="col-sm-3 form-control-label">景点地址</label>
                          <div class="col-sm-9">
                            <input id="address" v-model="spotaddress" type="text" class="form-control"><small class="help-block-none"></small>
                          </div>
                        </div>
                        <div class="line"></div>
                        <div class="form-group row">
                          <label for="phone" class="col-sm-3 form-control-label">景点电话</label>
                          <div class="col-sm-9">
                            <input id="phone" v-model="spotphone" type="text" class="form-control"><small class="help-block-none"></small>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="url" class="col-sm-3 form-control-label">景点官网链接</label>
                          <div class="col-sm-9">
                            <input id="url" v-model="spoturl" type="text" class="form-control"><small class="help-block-none"></small>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="pic" class="col-sm-3 form-control-label">景点图片</label>
                          <div class="col-sm-9">
                            <input id="pic" @change="fileChange" type="file" class="form-control"><small class="help-block-none"></small>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <img :src="src" alt="">
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-4 offset-sm-3">
                            <button type="submit" class="btn btn-secondary">返回列表</button>
                            <button @click="save" type="submit" class="btn btn-primary">保存</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <!-- <script th:src="@{vendor/chart.js/Chart.min.js"></script>
     <script th:src="@{vendor/jquery-validation/jquery.validate.min.js"></script>
      Main File-->
    <script th:src="@{/js/front.js}"></script>
    <script th:src="@{/js/vue.min.js}"></script>
    <script th:src="@{/js/axios.min.js}"></script>
    <script>
      let vm = new Vue({

        el:'#spot',
        data:{

          spotname:'',
          spotaddress:'',
          spotphone:'',
          spoturl:'',
          spotpic:'',
          src:'',
          file:''

        },
        methods:{

          save(e){

            e.preventDefault()
            if(this.spotname===''){

              alert('名称不能为空')
              return;
            }
            if(this.spotaddress===''){

              alert('地址不能为空')
              return;
            }
            if(this.spotphone===''){

              alert('电话不能为空')
              return;
            }
            if(this.file===''){

              alert('请选择一张图片')
              return;
            }

            let data = `spotphone=${this.spotphone}&spotaddress=${this.spotaddress}&spotname=${this.spotname}`

            let fd= new FormData()

            fd.append('spotphone',this.spotphone)

            fd.append('spotname',this.spotname)

            fd.append('spotaddress',this.spotaddress)

            fd.append('spoturl',this.spoturl)

            fd.append('file',this.file)

            axios.post('/spot/add',fd).then(res=>{

              let {code,msg} = res.data;
              if(code==='-1'){
                alert(msg)
              }else{

                this.spotphone=''
                this.spotaddress=''
                this.spotname=''
                this.spoturl=''
                this.src=''
                this.file=''
                alert(msg)
              }


            }).catch(err=>{

              console.log(err)
              alert('服务器错误')

            })

          },
          fileChange(e){

            let file = e.target.files[0]

            this.file=file

            let fd = new FileReader()

            fd.readAsDataURL(file)

            fd.onload=(res)=>{

              this.src=res.target.result
            }

          }
        }


      })

    </script>
  </body>
</html>
