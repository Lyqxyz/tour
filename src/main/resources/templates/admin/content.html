<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" th:href="@{/css/fontastic.css}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page" id="con">
      <!-- Main Navbar-->
      <div th:replace="comm/common::commonHeader"></div>
      <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
      <div th:replace="comm/common::commonNavBar"></div>

        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">旅游日志添加</h2>
            </div>
          </header>
          <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/home}">主页</a></li>
              <li class="breadcrumb-item active">日志添加</li>
            </ul>
          </div>
          <!-- Forms Section-->
          <section class="forms"> 
            <div class="container-fluid">
              <div class="row">
                <!-- Basic Form-->
                <div class="col-lg-6">
                  <div class="card">
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">信息</h3>
                    </div>
                    <div class="card-body">
                      <p></p>
                      <form>
                        <div class="form-group">
                          <label for="title" class="form-control-label">一级标题</label>
                          <input v-model="title" id="title" type="text" placeholder="Email Address" class="form-control">
                        </div>
                        <div class="col-sm-9">
                          <label for="c" class="col-sm-3 form-control-label">类别</label>
                          <select v-model="type" id="c" multiple="multiple" class="form-control">
                            <option v-for="item in c" :key="item.id">{{item.name}}</option>
                          </select>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- Basic Form-->
                <div class="col-lg-6">
                  <div class="card">

                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">信息</h3>
                    </div>
                    <div class="card-body">
                      <p></p>
                      <form>
                        <div class="form-group">
                          <label for="slug" class="form-control-label">二级标题</label>
                          <input v-model="slug" id="slug" type="text" placeholder="Email Address" class="form-control">
                        </div>
                        <div class="col-sm-9">
                          <label for="tag" class="col-sm-3 form-control-label">标签</label>
                          <select v-model="tag" id="tag" multiple="multiple" class="form-control">
                            <option v-for="item in tags" :key="item.id">{{item.name}}</option>
                          </select>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="col-lg-12">
                  <label for="content">内容</label>
                  <textarea v-model="content" id="content" class="form-control" rows="25">
                  </textarea>
                </div>
                <div class="col-lg-12">
                  <img :src="src" alt="">
                </div>
                <div class="col-lg-5">
                  <div class="form-group row">
                    <label class="col-sm-3 form-control-label">是否评论<br><small class="text-primary"></small></label>
                    <div class="col-sm-9">
                      <div>
                        <input v-model="allowComment" id="optionsRadios1" type="radio" checked="checked" value="0" name="optionsRadios">
                        <label for="optionsRadios1">是</label>
                      </div>
                      <div>
                        <input v-model="allowComment" id="optionsRadios2" type="radio" value="1" name="optionsRadios">
                        <label for="optionsRadios2">否</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-5">
                  <div class="form-group row">
                    <label for="fileInput" class="col-sm-3 form-control-label">添加图片</label>
                    <div class="col-sm-9">
                      <input @change="fileChange" id="fileInput" type="file" class="form-control-file">
                    </div>
                  </div>
                </div>

                <div class="col-lg-2">
                  <button @click="add('ok',event)" class="btn btn-info">发布</button>
                  <button @click="add('no',event)" class="btn btn-info">存草稿</button>
                </div>
              </div>
            </div>

          </section>
          <!-- Page Footer-->
          <footer class="main-footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6">
                  <p>Your company &copy; 2017-2019</p>
                </div>
                <div class="col-sm-6 text-right">
                  <p>Design by Bootstrapious.More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>
                  <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <!-- <script th:src="@{vendor/chart.js/Chart.min.js"></script>
     <script th:src="@{vendor/jquery-validation/jquery.validate.min.js"></script>
      Main File-->
    <script th:src="@{/js/front.js}"></script>
    <script th:src="@{/js/vue.min.js}"></script>
    <script th:src="@{/js/axios.min.js}"></script>
    <script>
      let vm= new Vue({
        el:'#con',

        created(){

          axios.get("/c/all").then(res=>{

            this.c=res.data.info.data


          })

          axios.get("/tag/all").then(res=>{

            this.tags=res.data.info.data

          })




        },
        data:{
          title:'',
          slug:'',
          type:'',
          tag:'',
          content:'',
          file:'',
          allowComment:'',
          src:'',
          state:'',
          c:[

          ],
          tags:[

          ],

        },
        methods:{
          add(ok,e){

            e.preventDefault()

            if(this.title===''){
              alert('请填写一级标题')
              return;
            }
            if(this.content===''){
              alert("请填写内容")
              return;
            }
            if(this.file===''){
              alert('请选择一张照片')
              return;
            }
            if(this.allowComment===''){
              alert("请选择是否评价")
              return;
            }
            if(this.content.length>=3000){
              alert("内容不得超过3000自")
              return;
            }

            let type=this.type===''?['默认分类'].join(','):this.type.join(',')
            let tag=this.tag===''?['默认标签'].join(','):this.tag.join(',')
            let fd=  new FormData()

            fd.append('title',this.title)
            fd.append('slug',this.slug)
            fd.append('content',this.content)
            fd.append('type',type)
            fd.append('tags',tag)
            fd.append('file',this.file)
            fd.append('allowComment',this.allowComment)

            if(ok==='ok'){

              fd.append('state','1')
            }else{

              fd.append('state','0')
            }

            axios.post('/con/add',fd,{
              headers:{
                'Content-Type':'multipart/form-data'
              }
            }).then(res=>{

              let {code,msg}=res.data

              if(code==='-1'){

                alert(msg)
              }else {
                alert(msg)
                this.title=''
                this.content=''
                this.slug=''
                this.file=''
                this.src=''
              }

            }).catch(err=>{

              console.log(err)
            })



          },
          fileChange(e){

            let file = e.target.files[0]

            this.file=file

            let fd = new FileReader()

            fd.readAsDataURL(file)

            fd.onload=(res)=>{

              this.src=res.target.result
            }

          }
        }



      })

    </script>
  </body>
</html>
